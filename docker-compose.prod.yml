# Production Docker Compose Configuration
# This version does NOT mount local source files
# Source code is baked into the Docker images

services:
  # PostgreSQL Database (same as dev)
  postgres:
    image: postgres:15-alpine
    container_name: spexture_com_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-spexture_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spexture_password}
      POSTGRES_DB: ${POSTGRES_DB:-spexture_com}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - spexture_com_postgres_data:/var/lib/postgresql/data
    networks:
      - spexture_com_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-spexture_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Node.js/Express REST API Server (PRODUCTION)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    container_name: spexture_com_server
    environment:
      NODE_ENV: production
      PORT: ${SERVER_PORT:-3001}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER:-spexture_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-spexture_password}
      DB_NAME: ${POSTGRES_DB:-spexture_com}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
    ports:
      - "${SERVER_PORT:-3001}:3001"
    # NO VOLUMES - source files are baked into image
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - spexture_com_network
    restart: unless-stopped
    # Production command (no dev mode)
    command: npm start

  # React Client (PRODUCTION)
  client:
    build:
      context: .
      dockerfile: Dockerfile.client.prod
    container_name: spexture_com_client
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://server:3001/api}
      REACT_APP_ENV: production
    ports:
      - "${CLIENT_PORT:-3000}:80"
    # NO VOLUMES - source files are baked into image
    depends_on:
      - server
    networks:
      - spexture_com_network
    restart: unless-stopped
    # Production serves static files via nginx

volumes:
  spexture_com_postgres_data:
    driver: local

networks:
  spexture_com_network:
    driver: bridge

